        <div id="div_menu">

            <img id="logo" src="../media/logo.png">

            <div id="div_team_A">

                    <option>Fiorentina</option>
                    <option>Udinese</option>
                    <option>Verona</option>
                </select>
            </div>

            <div id="div_team_B">
                <select id="sel_teamB" class="chosen">
                    <option value="" disabled selected>Choose team B...</option>
                    <option>Atalanta</option>
                    <option>Bologna</option>
                    <option>Genoa</option>
                    <option>Inter</option>
                    <option>Juve</option>

                    <option>Udinese</option>
                    <option>Verona</option>
                </select>

            <input id="slider_year" type="text" class="js-range-slider" name="my_range" value="" />


        </div>

        <!-- GRAPHICS SPACE -->
        <div id="div_graphs_table" class="noselect">
            <div id="div_sx_container">


                <div id="div_goals">

                    <div id="div_goals_teamA">
                        <!-- <svg id="chart-goals-teamA"></svg>-->
                        <form>
                            <label><input type="radio" name="mode" value="percent_A"> Percent</label>
                            <label><input type="radio" name="mode" value="grouped_A"> Grouped</label>
                            <label><input type="radio" name="mode" value="stacked_A" checked> Stacked</label>
                        </form>
                    </div>

                    <div id="div_goals_teamB">
                        <!-- <svg id="chart-goals-teamA"></svg>-->
                        <form>
                            <label><input type="radio" name="mode" value="percent_B"> Percent</label>
                            <label><input type="radio" name="mode" value="grouped_B"> Grouped</label>
                            <label><input type="radio" name="mode" value="stacked_B" checked> Stacked</label>
                        </form>
                    </div>
                </div>


                <!-- Graph of fouls committed by home team and relative red cards -->
                <div id="div_quotes">
                    <h1 id="title_quotes">Balance of matches</h1>
                    <h1 id="legend_quotes">
                        <span style="color:#10bf00;">■ balanced match &nbsp; &nbsp;</span>
                        <span style="color:#ebb800;">■ softly unbalanced match &nbsp; &nbsp;</span>
                        <span style="color:#ff0000;">■ unbalanced match &nbsp; &nbsp;</span>
                    </h1>

                </div>


                <!-- Graph of shots (total home/away, on target/total) done by both teams -->
                <div id="div_shots_teamA">
                    <div id="chart-shots-teamA"></div>
                </div>
                <div id="div_shots_teamB">
                    <div id="chart-shots-teamB"></div>
                </div>


                <!-- Graph of fouls committed by home team and relative red cards -->
                <div id="div_cards">
                    <div id="chart-fouls-redcards"></div>
                </div>


            </div>
            <div id="div_dx_container">
                <div id="div_dx_container_top">
                    <table id="matches_table_title" style="width:100%">
                        <tbody>
                            <tr id="legend_table_title">
                                <th>Date</th>
                                <th>Match</th>
                                <th>Score</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="div_dx_container_bottom">
                    <!--Table of matches between two different teams-->
                    <table id="matches_table" style="width:100%">
                        <tbody>
                            <tr id="legend_table">
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </tbody>
                    </table>
